# docker-compose.yml

version: "3"
services:
  zookeeper:
    image: "confluentinc/cp-zookeeper:latest"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: "confluentinc/cp-kafka:latest"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  producer:
    build: ./producer # Make sure Dockerfile and code for producer is in /producer directory
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
    volumes:
      - ./producer:/usr/src/app

  consumer1:
    build: ./consumer1 # Make sure Dockerfile and code for consumer1 is in /consumer1 directory
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
    volumes:
      - ./consumer1:/usr/src/app

  consumer2:
    build: ./consumer2 # Make sure Dockerfile and code for consumer2 is in /consumer2 directory
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
    volumes:
      - ./consumer2:/usr/src/app
